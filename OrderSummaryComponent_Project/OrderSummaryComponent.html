<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <img src="images/illustration-hero.svg" id="image">
    <header>Order Summary</header>
    <main>
      <div class="describe">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!</div>
      <div class="plan">
        <img src="images/icon-music.svg">
        <div class="info">
          <strong id="plan_name">Annual Plan</strong>
          <p class="plan_price">$59.99/year</p>
        </div>
        <button class="btn btn-change">Change</button>
      </div>
      <div class="option">
        <button class="btn btn-payment">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </main>
  </div>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Grinton DH</a>.</p>
  </footer>
</body>

</html>
