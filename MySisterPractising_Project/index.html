<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập đấu trường</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;

            font-size: 14px;
            font-family: Arial,serif;
            font-weight: 400;
        }

        .container {
            padding: 15px;
            background-color: #f7f7f7;
            padding: 15px;
            width: 75%;
            border: 1px solid #ff7f7f;
            border-radius: 5px;
            line-height: 1.375;
        }

        .info {
            display: inline-flex;
            margin: 14px auto;
        }

        #schoolyear {
            margin-right: 5px;
        }

        table {
            width: 100%;
        }

        table, td {
            border: 1px solid #f2f2f2;
            text-align: center;
            padding: 1rem;
            border-collapse: collapse;
        }

        thead td {
            font-size: 16px;
            font-weight: bold;
            background-color: #49930e;
            color: #f2f2f2;
        }

        tbody td {
            background-color: #ffdede;
        }

        .btn-red-bg {
            background-color: #c9302c;
            color: #fff;
            line-height: 1.42857143;
            border-radius: 4px;
            border: 1px solid transparent;
            text-decoration: none;
            padding: 6px 12px;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="info">
            <div id="schoolyear">Niên học: 2021 - 2022.</div>
            <div id="todaytime">Hôm nay: 17/9/2021</div>
        </div>
        <div class="roundtable">
            <table>
                <thead>
                    <td>Bài thi</td>
                    <td>Lớp đang dự thi</td>
                    <td>Vòng thi hiện tại</td>
                    <td>Thao tác</td>
                </thead>
                <tbody>
                    <td>Luyện tập Đấu trường</td>
                    <td>4</td>
                    <td>1</td>
                    <td><a href="round.html" class="btn-red-bg">Vào thi</a></td>
                </tbody>
                
            </table>
        </div>
    </div>
</body>

</html>
